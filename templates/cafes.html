{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>


	  <table class="table table-dark table-striped table-hover">
            <tbody>
            {% for list in cafes: %}
            <tr>
                {% for i in list: %}
                {% if "http" in i: %}
                <td scope="row"><a href="{{i}}">Magic Link</a></td>
                {% else: %}
                <td scope="col">{{ i }}</td>
                {% endif %}
                {% endfor %}
            </tr>
            </tbody>
            {% endfor %}
  	  </table>


      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
